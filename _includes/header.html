<header role="banner" class="uikit-header">
  <div class="container">
    <a class="uikit-header__link" href="/">{% include logo.svg %}</a>
    <h1>{{ page.title }}</h1>
  </div>
</header>

{% unless page.name == 'index.md' %}
  <div class="container">
    <nav class="uikit-breadcrumbs" aria-label="breadcrumb">
      <ol class="uikit-link-list uikit-link-list--inline">
        <li><a href="/">Home</a></li>
        <li>{{ page.title }}</li>
      </ol>
    </nav>
  </div>
{% endunless %}
