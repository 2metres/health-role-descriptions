<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} | Modernising Health and Aged Care Payments Services Program</title>
    <link rel="stylesheet" href="/assets/css/style.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i" rel="stylesheet">

    <script type="text/javascript" src="/assets/js/mixpanel.min.js"></script>
  </head>

  <body class="uikit-body">
    <main class="uikit-grid">
      {% include header.html %}
      <div class="container">
        <div class="row">
          <article class="col-md-8">{{ content }}</article>
          <aside class="col-md-4">
            {% include sidebar.html %}
            <h6>Related</h6>
            <a href="https://marketplace.service.gov.au/digital-marketplace/opportunities/555" rel="external" class="uikit-cta-link">Digital Marketplace Brief</a>
            <a href="https://www.dta.gov.au/standard/" rel="external" class="uikit-cta-link">Digital Service Standard</a>
          </aside>
        </div>
      </div>
    </main>
    <script type="text/javascript">
      mixpanel.track('Visited page', {
        'title': '{{ page.title }}'
      });
    </script>
  </body>
</html>
