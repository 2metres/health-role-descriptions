<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/style.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i" rel="stylesheet">

    <script type="text/javascript" src="/assets/js/mixpanel.min.js"></script>
  </head>

  <body class="uikit-body">
    <main class="uikit-grid">
      {% include header.html %}
      <div class="container">
        <h1>{{ page.title }}</h1>
        <div class="row">
          <article class="col-md-8">{{ content }}</article>
          <aside class="col-md-4">
            <h6>Related</h6>
            <a href="https://marketplace.service.gov.au/" class="uikit-cta-link">Marketplace Brief</a>
            {% include sidebar.html %}
          </aside>
        </div>
      </div>
    </main>
    <script type="text/javascript">
      mixpanel.track('Visited page', {
        'title': '{{ page.title }}'
      });
    </script>
  </body>
</html>
